<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> 
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-item-center" id=message></div>

                <form id="itemForm">
                    <h3>TO DO LIST</h3>

                    <div class="form-group row">
                        <label for="bookName" class="col-sm-2 col-form-label">Topic</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="topicName" placeholder="enter ..">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Author" class="col-sm-2 col-form-label">Subject</label>
                        <div class="col-sm-10">
                            <textarea class="form-control fonter" id="itemInput"  placeholder="Write Sub...." cols="30" rows="3"></textarea>
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-outline-primary">Add Book</button>
                        </div>
                    </div>
                </form>

                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                      <a class="nav-link active" aria-current="page" href="#">ALL</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                      <a class="nav-link" href="#">TO DO</a>
                    </li>
                    <li class="nav-item" data-type="done">
                      <a class="nav-link" href="#">COMPLETED</a>
                    </li>
                </ul>
                <!-- item list -->
                <section class="list-group" id="itemList">
                          
                </section>
                <input type="hidden" id="objIndex" value="">
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
