<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1challenge.css">
    <title>Document</title>
</head>
<body>
  <div class="container-5">
     <h1>Challenge-5 BlackJack</h1>
     <h3><span id="black-rslt">Let's Play</span></h3>

     <div class="black-jack-row1">
           <div id="your-box">
              <h2>You: <span id="your-jack-score" >0</span> </h2>
           </div>
           <div id="dealer-box">
               <h2>Dealer: <span id="dealer-jack-score" >0</span> </h2>
           </div>
     </div>
     <div class="black-jack-row2">
          <div>
          <button class="btn btn-1" id="heat-btn">Heat</button>
          <button class="btn btn-2"id="stand-btn" >Stand</button>
          <button class="btn btn-3" id ="deal-btn">Deal</button>
          </div>
     </div>
     <div class="black-jack-row3">
         <table>
            <tr>
                <th>Wins</th>
                <th>Loses</th>
                <th>Draw</th>
            </tr>
            <tr>
                 <td><span id="wins">0</span></td>
                 <td><span id="losses">0</span></td>
                 <td><span id="draw">0</span></td>
            </tr>
         </table>
     </div>
  </div>
    <script src="1challenge.js"></script>
</body>
</html>
