<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1challenge.css">
    <title>Document</title>
</head>
<body>
  <div class= " container-1">
    <h1> challenge 1: your age in days</h1>
    <div class="box-cont-1">
        <button class = "btn btn-1" onclick="tellage()" > click me</button>
        <button class = "btn btn-2" onclick="reset()" >reset</button>
    </div>
    
    <div class="box-cont-1">
      <div id="rslt-cont-1"></div>
    </div>

  </div>

  <div class="container-2">
      <h1>Challenge 2: Generate Cat</h1>
      <button class="btn btn-3" id = "motivate-btn" onclick="getmotivate()">Motivate</button>
      <div class="box-container-2" id="motivate-gen">
    
      </div>
  </div>  

  <div class="container-3">
     <h1>Challenge 3:Rock Paper Scissor</h1>
     <div class="box-rps" id="box-rps-id">
         <div id="rock" onclick="rpsgame(this)">ROCK</div>
         <div id="paper" onclick="rpsgame(this)">PAPER</div>
         <div id="scissor" onclick="rpsgame(this)">SCISSOR</div>
     </div>
  </div>

  <div class="container-4">
      <h1 id = "change-my-color">Challenge-4 change the color of all button</h1>
       <div class="flex-box-pick-color">
           <form action="">
              <select name="backdrop" id="background" onchange="buttoncolorchange(this)" >
                  <option value="random">random</option>
                  <option value="red">red</option>
                  <option value="green">green</option>
                  <option value="reset">reset</option>
              </select>
           </form>
           <button class="btn btn-one">wee3</button>
           <button class="btn btn-two">facebook</button>
           <button class="btn btn-three">google</button>
           <button class="btn btn-four">S Now</button>
       </div>
  </div>

  <div class="container-5">
     <h1>Challenge-5 BlackJack</h1>
     <h3><span id="black-rslt">Let's Play</span></h3>

     <div class="black-jack-row1">
           <div id="your-box">
              <h2>You: <span id="your-jack-score" >0</span> </h2>
           </div>
           <div id="dealer-box">
               <h2>Dealer: <span id="dealer-jack-score" >0</span> </h2>
           </div>
     </div>
     <div class="black-jack-row2">
          <div>
          <button class="btn btn-1" id="heat-btn">Heat</button>
          <button class="btn btn-2"id="stand-btn" >Stand</button>
          <button class="btn btn-3" id ="deal-btn">Deal</button>
          </div>
     </div>
     <div class="black-jack-row3">
         <table>
            <tr>
                <th>Wins</th>
                <th>Loses</th>
                <th>Draw</th>
            </tr>
            <tr>
                 <td><span id="wins">0</span></td>
                 <td><span id="loses">0</span></td>
                 <td><span id="draw">0</span></td>
            </tr>
         </table>
     </div>
  </div>
    <script src="1challenge.js"></script>
</body>
</html>
